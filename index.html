<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Permanent+Marker"/>
    <script defer src="api-client.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Things-to-do</h1>
    </header>
    <main>
        <div id="form">
            <label for="input">Voeg een item toe:</label>
            <div class="flexrow">
                <textarea name="input" type="text" id="input"></textarea>
                <button id="add">+</button>
            </div>
        </div>
        <ul class="flexlist" id="list"></ul>          
    </main>
</body>
</html>
